<h2>햄스터</h2>

<p><a href="https://www.youtube.com/watch?v=_UdGCdlKcYs&ab_channel=SIMITV" target="_blank" title="찍찍찍">
<strong>햄스터</strong></a>(영어: <u>hamster</u>)는 쥐목 비단털쥐과 비단털쥐아과에 속하는 종류이다.
또한 햄스터는 아기비단털쥐라고도 불린다.
 실험용 또는 반려용으로 많이 기른다.
 먹이는 주로 곡물을 먹으며 곤충인 밀웜이나 귀뚜라미등을 섭취하기도 한다.
 햄스터는 크게 두종류로 나뉘는데, <u>드워프햄스터</u>와 <u>골든햄스터</u>로 나뉜다.
 드워프햄스터에는 소형햄스터들이 속하지만 골든햄스터에는 시리아햄스터 (골든햄스터) 그 종류만 속한다.
</p>
